server.address=0.0.0.0
server.port= 9000
springdoc.swagger-ui.operationsSorter=method
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.url=/api-docs
springdoc.swagger-ui.configUrl=/api-docs
springdoc.swagger-ui.disable-swagger-default-url=true
server.jetty.accesslog.enabled=true

only-coders.jwt.secret=superscretjwtkey
only-coders.jwt.refresh-expires=604800
only-coders.jwt.access-expires=1900
only-coders.cookie.domain=
only-coders.cookie.same-site=none
only-coders.cookie.name=JSESSION

spring.neo4j.uri= bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=test

spring.datasource.url=jdbc:neo4j:bolt://localhost:7687
spring.datasource.driver-class-name=org.neo4j.jdbc.bolt.BoltDriver
spring.datasource.username=neo4j
spring.datasource.password=test

